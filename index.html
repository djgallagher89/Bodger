<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodger Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bodger Scorecard</h1>
    <div id="current-round">Current Round: King</div>
    <table>
        <thead>
            <tr>
                <th>Round</th>
                <th><input type="text" id="player1" placeholder="Player 1"></th>
                <th><input type="text" id="player2" placeholder="Player 2"></th>
                <th><input type="text" id="player3" placeholder="Player 3"></th>
                <th><input type="text" id="player4" placeholder="Player 4"></th>
                <th><input type="text" id="player5" placeholder="Player 5"></th>
            </tr>
        </thead>
        <tbody>
            <tr><td>King</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>Queen</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>Jack</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>10</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>9</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>8</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>7</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>6</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>5</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>4</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>3</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>2</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>Ace</td><td></td><td></td><td></td><td></td><td></td></tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td id="total-player1"></td>
                <td id="total-player2"></td>
                <td id="total-player3"></td>
                <td id="total-player4"></td>
                <td id="total-player5"></td>
            </tr>
        </tfoot>
    </table>
    <button id="reset-scores">Reset Scores</button>
    <script src="script.js"></script>
</body>
</html>
